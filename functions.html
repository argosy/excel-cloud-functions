<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Custom Functions Runtime</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <div>
        <h2>Custom Functions Runtime</h2>
        <p>This page supports custom functions.</p>
    </div>

    <script>
        Office.onReady(() => {
            console.log('Office.js ready for custom functions');
        });
    </script>
</body>
</html>
